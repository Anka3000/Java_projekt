<!DOCTYPE html>
<html>
<head>
    <title>Wypożyczalnia płyt DVD - logowanie</title>
    <meta charset="utf-8">
    <meta name="description" content="Projekt z przedmiotu Programowanie obiektowe (JAVA)">
    <link href="logowanie.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Wypożyczalnia DVD</h1>
    </header>
    <main>
        <div class="przyciski">
            <div class="login_page">
                <div class="login_fields">
                    <label for="input_login">Login:</label>
                    <input type="text" id="input_login">
                </div>
                <div class="password_fields">
                    <label for="input_password">Hasło:</label>
                    <input type="password" id="input_password">
                </div>
                <button type="submit">ZALOGUJ</button>
            </div>
            <div class="password">
            </div>
        </div>
    </main>
    <script src="logowanie.js"></script>
</body>
</html>
