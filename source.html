<!DOCTYPE html>
<html>
  <head>
    <title>Wypożyczalnia płyt DVD</title>
    <meta charset="utf-8">
    <meta name="description" content="Projekt z przedmiotu Programowanie obiektowe (JAVA)">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Wypożyczalnia DVD</h1>
    </header>
    <main>
      <div class="przyciski">
        <div class="dane_r">
          <label for="input_dane">Zarerzerwuj plyte:</label>
          <input type="text" id="input_rezerwuj">
          <button id="rezerwuj">Gotowe!</button>
        </div>
        <div class="dane_w">
          <label for="input_dane">Wypozycz plyte:</label>
          <input type="text" id="input_wypozycz">
          <button id="wypozycz">Gotowe!</button>
        </div>
        <div class="dane_z">
          <label for="input_dane">Zwroc plyte:</label>
          <input type="text" id="input_zwroc">
          <button id="zwroc">Gotowe!</button>
        </div>
        <div class="dane_s">
          <label for="input_dane">Sprawdz dostepnosc plyty:</label>
          <input type="text" id="input_sprawdz">
          <button id="sprawdz">Gotowe!</button>
        </div>
      </div>
    </main>
    <script src="buttons.js"></script>
  </body>
</html>
